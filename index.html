<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dan Hood</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background-color: #000;
  color: #fff;
  font-family: 'Arial Black', 'Arial Bold', sans-serif;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
}

.particle {
  position: absolute;
  background-color: rgba(255, 136, 0, 0.6);
  border-radius: 50%;
  animation: float 15s infinite linear;
}

@keyframes float {
  0% {
    transform: translateY(0) translateX(0);
    opacity: 0;
  }
  10% {
    opacity: 1;
  }
  90% {
    opacity: 1;
  }
  100% {
    transform: translateY(-100px) translateX(50px);
    opacity: 0;
  }
}

.intro-container {
  text-align: center;
  z-index: 2;
  position: relative;
}

.glitch-text {
  font-size: 6rem;
  font-weight: bold;
  text-transform: uppercase;
  position: relative;
  color: #ffd27f;
  letter-spacing: 5px;
  text-shadow: 
    0 0 10px #ffae00,
    0 0 20px #ff8800,
    0 0 30px #ff5500;
  animation: pulse 2s infinite alternate;
}

@keyframes pulse {
  0% { 
    opacity: 0.9;
    text-shadow: 
      0 0 10px #ffae00,
      0 0 20px #ff8800,
      0 0 30px #ff5500;
  }
  100% { 
    opacity: 1;
    text-shadow: 
      0 0 20px #ffae00,
      0 0 40px #ff8800,
      0 0 60px #ff5500,
      0 0 80px #ff5500;
  }
}

.glitch-text::before,
.glitch-text::after {
  content: "DAN HOOD";
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.glitch-text::before {
  animation: glitch-animation 2s infinite;
  color: #ff3366;
  z-index: -1;
  clip-path: polygon(0 0, 100% 0, 100% 35%, 0 35%);
  opacity: 0.8;
}

.glitch-text::after {
  animation: glitch-animation 2s infinite reverse;
  color: #33ccff;
  z-index: -2;
  clip-path: polygon(0 65%, 100% 65%, 100% 100%, 0 100%);
  opacity: 0.8;
}

@keyframes glitch-animation {
  0% {
    transform: translate(0);
  }
  20% {
    transform: translate(-5px, 5px);
  }
  40% {
    transform: translate(-5px, -5px);
  }
  60% {
    transform: translate(5px, 5px);
  }
  80% {
    transform: translate(5px, -5px);
  }
  100% {
    transform: translate(0);
  }
}

.subtitle {
  margin-top: 1.5rem;
  font-size: 1.2rem;
  color: #ccc;
  letter-spacing: 3px;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 1s;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

.loading-bar {
  width: 0%;
  height: 4px;
  background: linear-gradient(90deg, #ff5500, #ffcc00);
  margin: 2rem auto 0;
  border-radius: 4px;
  animation: loading 3s forwards;
}

@keyframes loading {
  0% { width: 0%; }
  100% { width: 100%; }
}

.enter-button {
  display: inline-block;
  margin-top: 2rem;
  padding: 12px 30px;
  background: transparent;
  color: #ffcc00;
  border: 2px solid #ffcc00;
  text-transform: uppercase;
  letter-spacing: 2px;
  font-weight: bold;
  cursor: pointer;
  opacity: 0;
  animation: fadeIn 1s forwards;
  animation-delay: 3.5s;
  transition: all 0.3s ease;
  text-decoration: none;
}

.enter-button:hover {
  background: #ffcc00;
  color: #000;
  box-shadow: 0 0 20px #ffcc00;
}

@media (max-width: 768px) {
  .glitch-text {
    font-size: 3rem;
  }
  
  .subtitle {
    font-size: 1rem;
  }
}
</style>
</head>
<body>
<div class="particles" id="particles"></div>
<div class="intro-container">
  <h1 class="glitch-text">DAN HOOD</h1>
  <p class="subtitle">Da Hood but better</p>
  <div class="loading-bar"></div>
  <a href="main.html" class="enter-button">Enter</a>
</div>

<script>
// Create particle background
function createParticles() {
  const particlesContainer = document.getElementById('particles');
  const particleCount = 50;
  
  for (let i = 0; i < particleCount; i++) {
    const particle = document.createElement('div');
    particle.classList.add('particle');
    
    // Random properties
    const size = Math.random() * 5 + 1;
    const posX = Math.random() * 100;
    const posY = Math.random() * 100 + 100; // Start below viewport
    const delay = Math.random() * 15;
    const duration = Math.random() * 10 + 15;
    const hue = Math.random() * 30 + 20; // Orange color range
    
    particle.style.width = `${size}px`;
    particle.style.height = `${size}px`;
    particle.style.left = `${posX}%`;
    particle.style.top = `${posY}%`;
    particle.style.animationDelay = `${delay}s`;
    particle.style.animationDuration = `${duration}s`;
    particle.style.backgroundColor = `hsla(${hue}, 100%, 50%, 0.6)`;
    
    particlesContainer.appendChild(particle);
  }
}

createParticles();
</script>
<script>src=script.js</script>
</body>

</html>
